<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <p>Rock-Paper-Scissors Game</p>
    </div>
    <div class="container2">
        <p>Choose form below</p>
        <div class="chooseBox">
            <div Id="rock">
                <P>Rock</P>
                <div class="rockimg"></div>
            </div>
            <div Id="paper">
                <P>Paper</P>
                <div class="paperimg"></div>
            </div>
            <div Id="scissors">
                <P>Scissors</P>
                <div class="scissorsimg"></div>
            </div>
        </div>
    </div>
    <div class="container3">
        <div class="playBox">
            <div id="left">
                <p Id="player">Player1</p>
                <div id="imgName1"></div>
                <div id="leftPhoto"></div>
            </div>
            <div id="right">
                <p class="player">Player2</p>
                <div id="imgName2"></div>
                <div id="rightPhoto"></div>
            </div>
        </div>
        <div Id="scoreBox">
            <p> Score Board</p>
            <div class="py1">
                <h6>Player1</h6>
                <div id="score1"></div>
            </div>
            <div class="py2">
                <h6>Player2</h6>
                <div id="score2"></div>
            </div>
        </div>
        <script>
            var rock = document.getElementById("rock");
            let paper = document.getElementById("paper");
            let scissors = document.getElementById("scissors");
            let imgName1 = document.getElementById("imgName1");
            let imgName2 = document.getElementById("imgName2");
            let score1 = document.getElementById("score1");
            let score2 = document.getElementById("score2");
            let leftPhoto = document.getElementById("leftPhoto");
            let player1 = "";
            let player2 = "";

            let rps = ["rock", "paper", "scissors"];
            let score =() => {
                score1.innerHTML = player1.length;
                score2.innerHTML = player2.length;
            }
            function right(a) {
            rightPhoto.style.background = "url("+a+")";
            rightPhoto.style.backgroundSize = "cover"
        }
          
           
            rock.onclick = function () {
                rpsNumb = Math.floor(Math.random() * 3);
              imgName1.innerHTML = "rock"

                leftPhoto.style.background = "url(rock.png)";
                leftPhoto.style.backgroundSize = "cover"
                if (rpsNumb == 0) {
                    imgName2.innerHTML = "Rock";
                    right("rock.png")
                } else if (rpsNumb == 1) {
                    player2 += "1";
                    imgName2.innerHTML = "Paper";
                    right("paper.png")
                } else if (rpsNumb == 2) {
                    imgName2.innerHTML = "Scissors";
                    player1 += "1";
                    right("scissor.png")
                }
                score();
            }
            paper.onclick = function () {
                rpsNumb = Math.floor(Math.random() * 3);
                imgName1.innerHTML = "Paper";
                leftPhoto.style.background = "url(Paper.png)";
                leftPhoto.style.backgroundSize = "cover"
                if (rpsNumb == 0) {
                    imgName2.innerHTML = "Rock";
                    right("rock.png")
                    player1 += "1";
                } else if (rpsNumb == 1) {
                    player2 += "1";
                    imgName2.innerHTML = "Paper";
                    right("paper.png")
                } else if (rpsNumb == 2) {
                    imgName2.innerHTML = "Scissors";
                    player2 += "1";
                    right("scissor.png")
                }
                score();
            }

            scissors.onclick = function () {
                rpsNumb = Math.floor(Math.random() * 3);
                imgName1.innerHTML = "Scissors";
                leftPhoto.style.background = "url(scissor.png)";
                leftPhoto.style.backgroundSize = "cover"
                if (rpsNumb == 0) {
                    imgName2.innerHTML = "Rock";
                    right ("rock.png")
                    player2 += "1";
                } else if (rpsNumb == 1) {
                    player1 += "1";
                    imgName2.innerHTML = "Paper";
                    right("paper.png")
                } else if (rpsNumb == 2) {
                    imgName2.innerHTML = "Scissors";
                    right("scissor.png")
                }
                score();
            }

        </script>
</body>

</html>
